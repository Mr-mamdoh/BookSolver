name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install flet
        pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Flet Build APK
      # الحل الذكي: نرسل الإجابات (الاسم، الوصف، الشركة) عبر الأنبوب |
      run: |
        printf 'BookSolver\nSmart Solver App\ncom.mamdoh.booksolver\n' | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: book-solver-app
        path: build/apk/app-release.apk
